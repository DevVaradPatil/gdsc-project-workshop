<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Bucks</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="circle"></div>
        <header>
            <a href="#"><img src="/images/logo.png" alt="logo" class="logo"></a>

            <ul class="navigation">
                <li><a href="#" class="active1">Home</a></li>
                <li><a href="#">Menu</a></li>
                <li><a href="#">What's New</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </header>

        <div class="content">
            <div class="textBox">
                <h2>It's not just Coffee <br> It's <span>

                    Whether you're searching for something new to warm your mug, seeking the best brew method for your favourite blend or exploring our rarest offerings, you've come to the right place.
                </p>
                <a href="">

                <img src="images/img1.png" alt="coffee" class="starbucks">

        </div>
        <ul class="thumb">
            <li>
                <img src="images/thumb1.png" alt="">
            </li>
            <li>
                <img src="images/thumb2.png" alt="">
            </li>
            <li>
                <img src="images/thumb3.png" alt="">
            </li>
        </ul>
